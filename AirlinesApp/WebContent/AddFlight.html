            <h3 class="text-center">ADD FLIGHT</h3>
                <table class='table borderless'>
                    <tr>
                        <td>Flight Number:</td>                 
                        <td><input type = "text" class="form-control" placeholder="Flight Number" name="flightNumber" id="flightNumInput"></td>
                    </tr>
                    <tr>    
                        <td>Departure date:</td>                 
                        <td><input type = "date" class="form-control" placeholder="Departure Date" name="departureDate" id="departureDateInput"></td>
                    </tr>
                    <tr>  
                        <td>Departure Time:</td>                 
                        <td><input type = "time" class="form-control" placeholder="Departure Time" name="departureTime" id="departureTimeInput"></td>
                    </tr>
                    <tr> 
                        <td>Arrival Date:</td>                 
                        <td><input type = "date" class="form-control" placeholder="arrival Date" name="arrivalDate" id="arrivalDateInput"></td>
                    </tr>
                    <tr> 
                        <td>Arrival Time:</td>                 
                        <td><input type = "time" class="form-control" placeholder="arrival Time" name="arrivalTime" id="arrivalTimeInput"></td>
                    </tr>
                    <tr>
                        <td>Departures:</td>
                        <td>
                            <div class="dropdown">  
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="departures" style="width:430px;background-color: #585555;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Departures
                                </button>
                                <div class ="dropdown-menu first-opt-hidden" id="dropdownDepartures"  aria-labelledBy="dropdownMenuButton"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Arrivals:</td>
                        <td>
                            <div class="dropdown">  
                            <button class="btn btn-secondary dropdown-toggle" type="button" style="width:430px;background-color: #585555;" id="arrivals" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Arrivals
                            </button>
                            <div class ="dropdown-menu first-opt-hidden" id="dropdownArrivals" aria-labelledBy="dropdownMenuButton"></div>
                        </td>
                    </tr>
                    <tr> 
                        <td>Seat Number:</td>                 
                        <td><input type = "text" class="form-control" placeholder="Seat Number" name="seatNum" id="seatNumInput"></td>
                    </tr>
                    <tr> 
                        <td>Ticket Price:</td>                 
                        <td><input type = "text" class="form-control" placeholder="Ticket Price" name="ticketPrice" id="ticketPriceInput"></td>
                    </tr>
                </table>
                <button type="submit" value="submit" id ="flightSubmit" class="btn btn-secondary btn-block" style="width:300px;background-color: #585555;color: white; margin-left: 150px;">Submit</button>
