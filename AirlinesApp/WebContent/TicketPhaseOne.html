<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-3.3.1.js"></script>
    <script src = "js/TicketBooking.js"></script>
    <script src = "bootstrap/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #4b4a4a; opacity: 0.6; color:white;">
                <a href="AdminWindow.html" class="navbar-brand" style=" color:white;">Flaego Airlines</a>
                <ul class = "navbar-nav mr-auto">
                    <li id="adminNav">
                        <a href = "UserView.html" style="padding-right: 30px; color:white; text-decoration: none">View Users</a>
                    </li>
                    <a href="LoggedInUser.html"  style="padding-right: 30px; color:white;; text-decoration: none">User Profile</a>
                    <a href="" id="logoutLink" style="padding-right: 30px; color:white;; text-decoration: none">Log Out</a>
                </ul>
                
        </nav>
        <div class="container" style="max-width:1200px;height:420px;padding:40px 20px;background:#767474;opacity: 0.8;margin-top:30px;color:white;">
                <h3 class="text-center">AVAILABLE FLIGHTS</h3>
                <table class='table table-scroll' id="flightsTable">
                    <thead style="background-color: #4b4a4a; opacity:0.8;">
                        <tr>
                            <th>Flight Number</th>
                            <th>Departure</th>
                            <th>Departure Time</th>
                            <th>Book A Flight</th>
                        </tr>
            
                    </thead>
                        <tbody>
                            <tr>
                                <td class="flNum"></td>
                                <td class="departure"></td>
                                <td class="depTime"></td>
                                <td><button type="submit" class="btn btn-dark" id ="bookTicket" style="width:200px">Book/Purchase Ticket</button></td>
                            </tr>
                        </tbody> 
                </table>
               
        </div>  
        <div class="container" style="max-width:500px;height:470px;padding:40px 20px;background:#767474;opacity: 0.8;margin-top:60px;color:white;">
                <h3 class="text-center">FLIGHT INFO</h3>
                <table class='table borderless'>
                        <tr>
                            <td>Flight Number:</td>                 
                            <td><input type = "text" class="form-control" placeholder="Flight Number" name="flightNum" id="flightNumInput"></td>
                        </tr>
                        <tr> 
                            <td>Departure:</td>                 
                            <td><input type = "text" class="form-control" placeholder="Departure" name="departure" id="departureInput"></td>
                        </tr>
                        <tr> 
                            <td>Departure Time:</td>                 
                            <td><input type = "text" class="form-control" placeholder="Departure Time" name="departureTime" id="departureTimeInput"></td>
                        </tr>
                </table>
                <label><input type="radio" name="flightType" value="roundtrip">Roundtrip</label> 
                <br/>
                <label><input type="radio" name="flightType" value="oneWay">One Way</label>
                <button type="submit" value="next" id ="btnNext" class="btn btn-secondary btn-block" style="margin-top:10px;width:300px;background-color: #585555;color: white; margin-left: 90px;">Next</button>
                <button type="submit" value="cancel" id ="btnCancel" class="btn btn-secondary btn-block" style="margin-top:10px;width:300px;background-color: #585555;color: white; margin-left: 90px;">Cancel</button>
        </div>  
        
        <div style="clear: both"></div>
  
        <div class="footer-copyright text-center py-3" style="color:white">Â© 2019 Copyright:Flaeago Airlines
